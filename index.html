<!DOCTYPE html>
<html>
<head>
	<title>My Operating System</title>
	<style>
		body {
			background-color: #111;
			color: #fff;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		#topbar {
			background-color: #333;
			height: 30px;
			padding: 5px;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 999;
		}

		#content {
			margin-top: 50px;
			padding: 20px;
			text-align: center;
		}

		button {
			background-color: #fff;
			border: none;
			border-radius: 3px;
			color: #111;
			cursor: pointer;
			font-size: 16px;
			margin-right: 10px;
			padding: 8px 12px;
			transition: all 0.2s ease;
		}

		button:hover {
			background-color: #111;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="topbar">
		<button>File</button>
		<button>Edit</button>
		<button>View</button>
		<button>Tools</button>
		<button>Help</button>
	</div>
	<div id="content">
		<h1>Welcome to My Operating System</h1>
		<p>This is a basic operating system-inspired webpage built using HTML, CSS, and JavaScript. It is not a real operating system, but you can click the buttons above to explore some basic features.</p>
	</div>
</body>
</html>
